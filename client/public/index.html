<!DOCTYPE html>
<html ng-app="systemAvailability" lang="en">
<head>
	<meta charset="utf-8">
	<title>System availability</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!--<script src="../js/jquery-1.7.2.min.js"></script>-->
	<script src="../js/jquery-1.8.0.js"></script>
	<script src="../js/jquery-ui-1.8.21.custom.min.js"></script>
	<script src="../js//angular.js"></script>
	<script src="../js//angular-resource.js"></script>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>-->
	<script src="../js/controllers.js"></script>
	<script src="../js/directives.js"></script>
	<script src="../js/mongolab.js"></script>
	<script src="../js/calendar.js"></script>
	<script src="../js/storage.js"></script>
	<script src="../js/utils.js"></script>	

	<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
	<!--<link href="../css/angular-ui.min.css" rel="stylesheet">-->
</head>

<body ng-controller="TimelineCtrl">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				
				<!--
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>-->
				
				<!--<img src="../css/images/statoil_vertical_neg_80x40.png"/>-->
				
				<a class="brand" href="#">System availability</a>
				<a class="btn btn-primary pull-right" data-toggle="modal" href="#addalertdialog"> <i class="icon-plus icon-white"></i>
					Add alert
				</a>
				<a class="btn btn-primary pull-right" data-toggle="modal" href="#editelementdialog"><i class="icon-th icon-white"></i> 
					Add elements
				</a>
				<a class="btn btn-primary pull-right" href="../public/admin.html">
					<i class="icon-pencil icon-white"></i>
					Adminview
				</a>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<div class="row-fluid">
			<div class="accordion" id="accordionContainer">
				<div class="accordion-group">
					<div class="alert-container-header accordion-heading">
						<h4 class="accordion-toggle" data-toggle="collapse" data-parent="#accordionContainer" href="#collapseOne">
							<i class="icon-warning-sign icon-large"></i>
							Alerts
						</h4>
					</div>
					
					<div id="collapseOne" class="alert-container-body accordion-body in collapse" style="height: auto; ">
						<div class="accordion-inner">

							<div id="pop" class="span2" bs-popover ng-repeat="alertline in alertlines" rel="popover" data-content="{{alertline.comment}}" data-original-title="{{alertline.title}}" data-placement="bottom">
								<div class="alert alert-block alert-{{alertline.alerttype}} fade in ">
									<h5 class="alert-heading">{{alertline.title}}</h5>
									<p>{{alertline.comment}}</p>
								</div>
							</div>
							
						</div>
					</div>
					
				</div>
			</div>

			<div class="row-fluid">
				<div class="span12">
					<div id="systemTableCarousel" class="">
						<div class="">
							<system-table></system-table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal hide fade" id="addalertdialog">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">x</button>
			<h3>Add Alert</h3>
		</div>

		<div class="modal-body">

			<div class="row-fluid">

				<div class="span6">
				<form id="alertForm">
						<!--form-horizontal">-->
						<fieldset>

							<div class="control-group">
								<label for="title">Title</label>
								<input id="alertTitle" name="title" ng-model="addAlertLine.title"></div>

							<div class="control-group">
								<label for="alerttype">Alert Type</label>
								<select id="alertType" name="alerttype" ng-model="addAlertLine.alerttype">
									<option value=""></option>
									<option ng-repeat="alerttype in alerttypes">{{alerttype.type}}</option>
								</select>
							</div>

							<div class="control-group">
								<label for="expdate">Expiry Date</label>
								<input jq-datepicker id="alertDialogExpDate" name="alertDialogExpDate" ng-model="addAlertLine.expdate" class="input-medium"></div>

							<div class="control-group">
								<label for="comment">Comment</label>
								<textarea id="alertComment" name="comment" input-xlarge id="comment" ng-model="addAlertLine.comment"></textarea>
							</div>

						</fieldset>
					</form>
				</div>

				<div class="span6">
					<p>Alert preview:</p>
					<div class="alert alert-{{addAlertLine.alerttype}} fade in " >
						<button type="button" class="close">x</button>
						<h5 class="alert-heading">{{addAlertLine.title}}</h5>
						<p>{{addAlertLine.comment}}</p>
					</div>

					<div id="expireMessage"></div>
				</div>

			</div>

		</div>

		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal" ng-click="resetNewAlertForm();">Cancel</a>
			<button class="btn btn-primary" ng-click="addAlert()">Ok</button>
		</div>

	</div>

	<div class="modal hide fade" id="editelementdialog">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">x</button>
			<h3>Add Element</h3>
		</div>

		<div class="modal-body">

			<div class="span2">
				<form id="elementForm">

					<fieldset>
						<div class="control-group">
							<div class="controls">

								<div class="control-group">
									<label for="system">System</label>
									<select id="csystem" name="system" ng-model="systemFormData.system" class="input-medium">
										<option value=""></option>
										<option ng-repeat="systemname in systemnames">{{systemname.name}}</option>
									</select>
								</div>

								<div class="control-group">
									<label for="status">Status</label>
									<select id="cstatus" name="status" ng-model="systemFormData.status" class="input-medium">
										<option value=""></option>
										<option ng-repeat="systemstatus in systemstatuses">{{systemstatus.status}}</option>
									</select>
								</div>

								<div class="control-group">
									<label for="startDate">Start</label>
									<input jq-datepicker id="elementStartDate" name="elementStartDate" ng-model="systemFormData.start" class="input-medium"></div>
								<div class="control-group">
									<label for="endDate">End</label>
									<input jq-datepicker id="elementEndDate" name="elementEndDate" ng-model="systemFormData.end" class="input-medium"></div>

								<div class="control-group">
									<label for="comment">Comment</label>
									<textarea id="comment" ng-model="systemFormData.comment" class="input-medium" rows="4"></textarea>
								</div>

							</div>
						</div>
					</fieldset>

				</form>
			</div>

			<div class="span3 offset1">
				<h6>Events</h6>
				<pre id="elementModalLog" class="prettyprint" style="height: 340px;">
				<ul></ul>
			</pre>
			</div>
		</div>

		<div class="modal-footer">

			<a class="btn btn-primary pull-left" ng-click="addStatusElement()" clear-popovers-and-selections>
				<i class="icon-plus icon-white"></i>
				New
			</a>
			<a class="btn btn-primary pull-left" ng-click="updateStatusElement()" clear-popovers-and-selections>
				<i class="icon-pencil icon-white"></i>
				Update
			</a>
			<a class="btn btn-danger pull-left" ng-click="removeStatusElement()">
				<i class="icon-trash icon-white"></i>
				Delete
			</a>
			<a class="btn btn-primary" data-dismiss="modal" ng-click="clearModalLog();">
				<i class="icon-remove icon-white"></i>
				Close
			</a>

		</div>

	</div>

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../bootstrap/js/bootstrap.js"></script>
	<script src="../bootstrap/js/bootstrap-collapse.js"></script>
	<script src="../bootstrap/js/bootstrap-tooltip.js"></script>
	<script src="../bootstrap/js/bootstrap-popover.js"></script>
	<script src="../js/jquery.validate.js"></script>
	<script src="../js/validation.js"></script>	
	<script src="../js/initialize.js"></script>
	

</body>
</html>
