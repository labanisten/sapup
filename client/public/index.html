<!DOCTYPE html>
<html ng-app="systemAvailability" lang="en">
<head>
    <!--meta http-equiv="cache-control" content="no-cache"-->
	<!--meta http-equiv="Expires" content="-1"-->
	<link rel="shortcut icon" href="favicon.ico" />
	<meta charset="utf-8">
	<title>System availability</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

    <script src="../js/jquery-1.8.2.js"></script>
	<script src="../js/jquery-ui-1.8.21.custom.min.js"></script>
	
	<script src="../js/angular.js"></script>
	<script src="../js/angular-resource.js"></script>

	<script src="../js/controllers.js"></script>
	<script src="../js/directives.js"></script>
	<script src="../js/mongodb.js"></script>
	<script src="../js/calendar.js"></script>
	<script src="../js/utils.js"></script>	

	<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
	

</head>

<body ng-controller="TimelineCtrl">

	<div class="navbar navbar-inverse">
		<div class="navbar-inner">
			<div class="container">

				<a class="brand" href="#"><img src="../images/logo.png"></a>
				<!-- <a class="brand" href="#">System availability</a>				 -->
				<a class="btn btn-primary btn-small pull-right" href="../admin.html">
					<i class="icon-briefcase icon-white"></i>
					Administration
				</a>
				<a class="btn btn-primary btn-small pull-right" data-toggle="modal" href="#addalertdialog"> <i class=" icon-warning-sign icon-white"></i>
					Add message
				</a>
				<a class="btn btn-primary btn-small pull-right" data-toggle="modal" href="#addelementdialog"><i class="icon-calendar icon-white"></i> 
					Add status
				</a>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<div class="row-fluid">
		
			<div class="row-fluid">
			
				<div ng-class="messagesVisible()" id="accordionContainer">				
					<div class="accordion-group">					
						<div class="alert-container-header accordion-heading">
							<h4 class="accordion-toggle" data-toggle="collapse" data-parent="#accordionContainer" href="#collapseOne">
								Messages
							</h4>
						</div>
						
						<div id="collapseOne" class="alert-container-body accordion-body in collapse" style="height: auto; ">
							<div class="accordion-inner">

								<div id="pop" class="span4" bs-popover ng-repeat="alertline in alertlines" rel="popover" data-content="{{alertline.comment}}" data-original-title="{{alertline.title}}" data-placement="bottom">
									<div class="alert alert-block alert-{{alertline.alerttype}} fade in ">
										<h5 class="alert-heading">{{alertline.title}}</h5>
										<p>{{alertline.comment}}</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row-fluid">
				<div class="span12">
					<div id="systemTableCarousel" class="">
						<div id="sysdiv">
							<div system-table></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal hide fade" id="addalertdialog">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">x</button>
			<h3>Add Message</h3>
		</div>

		<div class="modal-body">
			<div class="row-fluid">
				<div class="span6">
				<form id="alertForm">
						<!--form-horizontal">-->
						<fieldset>

							<div class="control-group">
								<label for="title">Title</label>
								<input id="alertTitle" name="title" ng-model="addAlertLine.title"></div>

							<div class="control-group">
								<label for="alerttype">Message ype</label>
								<select id="alertType" name="alerttype" ng-model="addAlertLine.alerttype">
									<option value=""></option>
									<option ng-repeat="alerttype in alerttypes">{{alerttype.type}}</option>
								</select>
							</div>

							<div class="control-group">
								<label for="expdate">Expiry Date</label>
								<input jq-datepicker id="alertDialogExpDate" name="alertDialogExpDate" ng-model="addAlertLine.expdate" class="input-medium"></div>

							<div class="control-group">
								<label for="comment">Comment</label>
								<textarea id="alertComment" name="comment" input-xlarge id="comment" ng-model="addAlertLine.comment"></textarea>
							</div>

						</fieldset>
					</form>
				</div>

				<div class="span6">
					<p>Message preview:</p>
					<div class="alert alert-{{addAlertLine.alerttype}} fade in " >
						<button type="button" class="close">x</button>
						<h5 class="alert-heading">{{addAlertLine.title}}</h5>
						<p>{{addAlertLine.comment}}</p>
					</div>

					<div id="expireMessage"></div>
				</div>

			</div>

		</div>

		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal" ng-click="resetNewAlertForm();">Cancel</a>
			<button class="btn btn-primary" ng-click="addAlert()">Ok</button>
		</div>

	</div>

	
	
	
	
	<div class="modal hide fade" id="editelementdialog">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">x</button>
			<h3>Update Element</h3>
		</div>

		<div class="modal-body">

			<div class="span2">
				<form id="elementForm">

					<fieldset>
						<div class="control-group">
							<div class="controls">

								<div class="control-group">
									<label for="system">System</label>
									<input id="cstatus" name="status" ng-model="updateFormData.system" class="input-medium uneditable-input">
								</div>

								<div class="control-group">
									<label for="status">Status</label>
									<select id="cstatus" name="status" ng-model="updateFormData.status" class="input-medium">
										<option value=""></option>
										<option ng-repeat="systemstatus in systemstatuses">{{systemstatus.status}}</option>
									</select>
								</div>

								<div class="control-group">
									<label for="startDate">Start</label>
									<input jq-datepicker id="updateFormStartDate" name="updateFormStartDate" ng-model="updateFormData.start" class="input-medium"></div>
								<div class="control-group">
									<label for="endDate">End</label>
									<input jq-datepicker id="updateFormEndDate" name="updateFormEndDate" ng-model="updateFormData.end" class="input-medium"></div>

								<div class="control-group">
									<label for="comment">Comment</label>
									<textarea id="comment" ng-model="updateFormData.comment" class="input-medium" rows="4"></textarea>
								</div>

							</div>
						</div>
					</fieldset>

				</form>
			</div>

			<div class="span3 offset1">
				<h6>Events</h6>
				<pre id="elementModalLog" class="prettyprint" style="height: 340px;">
				<ul></ul>
			</pre>
			</div>
		</div>

		<div class="modal-footer">

			<a class="btn btn-primary" ng-click="updateStatusElement()" clear-popovers-and-selections>
				<i class="icon-pencil icon-white"></i>
				Update
			</a>
			<a class="btn" data-dismiss="modal" ng-click="clearModalLog();">
				<i class="icon-remove"></i>
				Close
			</a>

		</div>

	</div>
	
	
	
	<div class="modal hide fade" id="addelementdialog">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">x</button>
			<h3>Add Element</h3>
		</div>

		<div class="modal-body">

			<div class="span2">
				<form id="elementForm">

					<fieldset>
						<div class="control-group">
							<div class="controls">

								<div class="control-group">
									<label for="system">System</label>
									<select id="csystem" name="system" ng-model="addFormData.system" class="input-medium">
										<option value=""></option>
										<option ng-repeat="systemname in systemnames">{{systemname.name}}</option>
									</select>
								</div>

								<div class="control-group">
									<label for="status">Status</label>
									<select id="cstatus" name="status" ng-model="addFormData.status" class="input-medium">
										<option value=""></option>
										<option ng-repeat="systemstatus in systemstatuses">{{systemstatus.status}}</option>
									</select>
								</div>

								<div class="control-group">
									<label for="startDate">Start</label>
									<input jq-datepicker id="newFormStartDate" name="newFormStartDate" ng-model="addFormData.start" class="input-medium"></div>
								<div class="control-group">
									<label for="endDate">End</label>
									<input jq-datepicker id="newFormEndDate" name="newFormEndDate" ng-model="addFormData.end" class="input-medium"></div>

								<div class="control-group">
									<label for="comment">Comment</label>
									<textarea id="comment" ng-model="addFormData.comment" class="input-medium" rows="4"></textarea>
								</div>

							</div>
						</div>
					</fieldset>

				</form>
			</div>

			<div class="span3 offset1">
				<h6>Events</h6>
				<pre id="elementModalLog" class="prettyprint" style="height: 340px;">
				<ul></ul>
			</pre>
			</div>
		</div>

		<div class="modal-footer">

			<a class="btn btn-primary" ng-click="addStatusElement()" clear-popovers-and-selections>
				<i class="icon-plus icon-white"></i>
				New
			</a>
			<a class="btn" data-dismiss="modal" ng-click="clearModalLog();">
				<i class="icon-remove"></i>
				Close
			</a>

		</div>

	</div>
	

	<!-- Placed at the end of the document so the pages load faster -->
	
	<script src="../bootstrap/js/bootstrap.js"></script>
	<script src="../bootstrap/js/bootstrap-collapse.js"></script>
	<script src="../bootstrap/js/bootstrap-tooltip.js"></script>
	<script src="../bootstrap/js/bootstrap-popover.js"></script>
	<script src="../bootstrap/js/bootstrap-dropdown.js"></script>
	<script src="../js/jquery.validate.js"></script>
	<script src="../js/validation.js"></script>	

	
	<!-- User voice Widget -->
	<script type="text/javascript">
		var uvOptions = {};
		(function() {
		    var uv = document.createElement('script'); uv.type = 'text/javascript'; uv.async = true;
		    uv.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'widget.uservoice.com/EcgrjArON8DuOEsrfdUTQ.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(uv, s);
  		})();
	</script>
</body>
</html>
