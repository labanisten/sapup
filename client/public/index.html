
<!DOCTYPE html>
<html ng-app lang="en">
  <head>
    <meta charset="utf-8">
    <title>System availability</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="../js/jsapi.js"></script>
    <script src="../js/timeline.js"></script>
    <script src="../js/main.js"></script>
    <script src="http://code.angularjs.org/angular-1.0.0rc7.min.js"></script>
    <script src="../js/angular.js"></script>
    

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
  </head>

  <body>
     <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">System availability</a>
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user"></i> Username
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li class="divider"></li>
              <li><a href="#">Sign Out</a></li>
            </ul>
          </div>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span3">
          <div ng-controller="TimelineCtrl">
            <form class="well" ng-submit="addTimeline()">
            <select ng-model="timeline.system" name="selectSystem">
              <option value="P03">P03</option>
              <option value="P04">P04</option>
              <option value="P07">P07</option>
              <option value="D03">D03</option>
            </select>
            <select ng-model="timeline.status" name="selectStatus">
              <option value="available">Available</option>
              <option value="unavailable">Unavailable</option>
              <option value="restricted">Restricted</option>
            </select>
              Start: <input ng-model="timeline.start" id="start" type="date" class="datefield" name="start" />
              End: <input ng-model="timeline.end" id="end" type="date" class="datefield" name="end" />
              <h4>System: {{timeline.system}}</h4>
              <h4>Status: {{timeline.status}}</h4>
              <h4>Start: {{timeline.start}}</h4>
              <h4>End: {{timeline.end}}</h4>
            </form>
            <button class="btn">Create</button>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div  id="mytimeline"  />
        </div><!--/span-->
      </div>          

    </div><!--/.container-->    
      <footer>
        <p>&copy; Statoil 2012</p>
      </footer>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
      $('.datefield').datepicker({dateFormat: 'yy-mm-dd'});
    </script>
  </body>
</html>
